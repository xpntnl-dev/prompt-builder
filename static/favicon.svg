<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="256" cy="256" r="256" fill="url(#grad1)"/>

  <!-- Building blocks representing "building prompts" -->
  <!-- Bottom block -->
  <rect x="140" y="320" width="232" height="80" fill="#ecf0f1" rx="8"/>
  <line x1="186" y1="320" x2="186" y2="400" stroke="#2c3e50" stroke-width="4"/>
  <line x1="256" y1="320" x2="256" y2="400" stroke="#2c3e50" stroke-width="4"/>
  <line x1="326" y1="320" x2="326" y2="400" stroke="#2c3e50" stroke-width="4"/>

  <!-- Middle block -->
  <rect x="160" y="220" width="192" height="80" fill="#f39c12" rx="8"/>
  <line x1="208" y1="220" x2="208" y2="300" stroke="#2c3e50" stroke-width="4"/>
  <line x1="256" y1="220" x2="256" y2="300" stroke="#2c3e50" stroke-width="4"/>
  <line x1="304" y1="220" x2="304" y2="300" stroke="#2c3e50" stroke-width="4"/>

  <!-- Top block with "P" for Prompt -->
  <rect x="180" y="120" width="152" height="80" fill="#3498db" rx="8"/>
  <text x="256" y="178" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#2c3e50" text-anchor="middle">P</text>
</svg>
